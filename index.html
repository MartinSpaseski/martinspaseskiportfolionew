<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martinque</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="hero">
        <div class="container">
            <div class="centerPush">
                <h1>Martin Spaseski</h1>
                <h2>UX/UI Designer</h2>
                <p>I get bored from the regular stuff <br> so I always try to make some <span>unordinary</span> things &#129327</p>
            </div>
        </div>
    </div>

    <div class="naslov">
        <h4>MY WORK</h4>
    </div>

    <div class="work">
        <div class="box">
            <h3 class="name">Vidi Vaka</h3>
            <a href="#" class="button">See More</a>
            <div class="circle"></div>
            <img src="img/vidivaka.png" class="project">
        </div>
        <div class="box">
            <h3 class="name">Shum</h3>
            <a href="#" class="button">See More</a>
            <div class="circle"></div>
            <img src="img/shum.png" class="project">
        </div>
        <div class="box">
            <h3 class="name">Brainster Next</h3>
            <a href="#" class="button">See More</a>
            <div class="circle"></div>
            <img src="img/brainsternext.png" class="project">
        </div>
</div>

<div class="footer">
    <div class="container">
        <div class="contact">Contact</div>
        <br>
        <i class="fab fa-linkedin" id="linkedin"></i>
        <i class="fas fa-envelope" id="envelope"></i>
    </div>
</div>

<script src="vanilla-tilt.min.js"></script>
<script>
    VanillaTilt.init(document.querySelectorAll(".box"), {
		max: 25,
		speed: 400
	});
</script>
    
</body>
</html>
